<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Accelerator</title>
    <!-- Include A-Frame library -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-sky color="#acf"></a-sky>
        <a-camera position="0 1 7" rotation="0 0 0"></a-camera>
        <a-light type="directional" position="1 1 1" intensity="0.5" shadow-camera-automatic="#objects"></a-light>
        <a-box position="7 0 -3" color="grey" rotation="0 0 0" light="type: point; intensity: 0;"
            material="emissive: #fff; emissiveIntensity: 0;" opacity="1" id="moving-box"
            animation="property: light.intensity; from: 0; to: 3.0; dur: 60000; loop: 1; easing: easeInQuart; dir: alternate"
            animation__2="property: material.emissiveIntensity;
                           from: 0;
                           to: 5;
                           dur: 60000;
                           loop: 1;
                           easing: easeInQuart;
                           dir: alternate">
        </a-box>
        <a-plane position="0 -0.5 0" rotation="-90 0 0" width="500" height="500" color="#75a9c7"></a-plane>
    </a-scene>
    <script src="index.js"></script>

</body>

</html>
